<!DOCTYPE html>

<html lang="en"><head>
	<meta charset="utf-8">
	<title>vbb-web</title>
	<meta name="description" content="A web client for Berlin & Brandenburg public transport.">
	<meta name="keywords" content="vbb, bvg, public, transport, berlin">
	<meta name="author" content="Jannis R <mail@jannisr.de>">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="vbb-web.css">
</head><body>
	<noscript>
		<p class="notification error">Please enable JavaScript.</p>
	</noscript>

	<form action="/departures" method="GET">
		<fieldset id="station" class="completion">
			<input class="ui" type="text" placeholder="Search for a station"/>
			<input class="field" type="hidden" name="station">
		</fieldset>
		<input type="text" name="when" value="in 10 min" placeholder="specify a time"/>
		<input type="submit" value="Show Departures"/>
	</form>

	<h2>S+U Seestr.</h2>

	<table id="departures"><tbody>
		<tr>
			<td class="departures-when">
				<time>19:47</time>
			</td>
			<td class="departures-line">
				<svg class="icon" viewBox="0 0 100 100">
					<use xlink:href="icons.svg#metro-tram"/>
				</svg>
				<a href="#">M13</a>
			</td>
			<td class="departures-direction">
				→ <a href="#">S Warschauer Str.</a>
			</td>
		</tr>
		<tr>
			<td class="departures-when">
				<time>19:51</time>
			</td>
			<td class="departures-line">
				<svg class="icon" viewBox="0 0 100 100">
					<use xlink:href="icons.svg#u-bahn"/>
				</svg>
				<a href="#">U6</a>
			</td>
			<td class="departures-direction">
				→ <a href="#">Alt-Mariendorf</a>
			</td>
		</tr>
		<tr>
			<td class="departures-when">
				<time>19:52</time>
			</td>
			<td class="departures-line">
				<svg class="icon" viewBox="0 0 100 100">
					<use xlink:href="icons.svg#u-bahn"/>
				</svg>
				<a href="#">U6</a>
			</td>
			<td class="departures-direction">
				→ <a href="#">Alt-Tegel</a>
			</td>
		</tr>
		<tr>
			<td class="departures-when">
				<time>19:56</time>
			</td>
			<td class="departures-line">
				<svg class="icon" viewBox="0 0 100 100">
					<use xlink:href="icons.svg#bus"/>
				</svg>
				<a href="#">120</a>
			</td>
			<td class="departures-direction">
				→ <a href="#">Märkisches Viertel, Wilhelmsruher Damm</a>
			</td>
		</tr>
	</tbody></table>

	<script src="main.bundle.min.js"></script>
</body></html>
