<!DOCTYPE html>

<html lang="en"><head>
	<meta charset="utf-8">
	<title>vbb-web</title>
	<meta name="description" content="A web client for Berlin & Brandenburg public transport.">
	<meta name="keywords" content="vbb, bvg, public, transport, berlin">
	<meta name="author" content="Jannis R <mail@jannisr.de>">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="vbb-web.css">
</head><body>
	<noscript>
		<p class="notification error">Please enable JavaScript.</p>
	</noscript>

	<form action="/departures" method="GET">
		<fieldset id="station" class="completion">
			<input class="ui" type="text" placeholder="Search for a station"/>
			<input class="field" type="hidden" name="station">
		</fieldset>
		<input type="text" name="when" value="in 10 min" placeholder="specify a time"/>
		<input type="submit" value="Show Departures"/>
	</form>

	<script src="bundle.js"></script>
</body></html>
